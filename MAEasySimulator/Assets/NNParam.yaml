behaviors:
  Surpplier:
    trainer_type: poca
    hyperparameters:
      batch_size: 5120
      buffer_size: 10240
      learning_rate: 1e-4
      beta: 1e-4
      epsilon: 0.1
      lambd: 0.9
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.8
        strength: 0.1
    keep_checkpoints: 5
    max_steps: 500000
    time_horizon: 120
    summary_freq: 1000
